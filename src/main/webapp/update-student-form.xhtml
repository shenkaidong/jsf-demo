<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>FooBar University</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Update Student</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>ID:</h:outputLabel> <h:outputText value="#{studentInfo.id}" id="id" /> <h:message for="id" />
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{studentInfo.firstName}" id="firstName" /> <h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{studentInfo.lastName}" id="lastName" /> <h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{studentInfo.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email"  />
            					<h:outputLabel>Address Line 1:</h:outputLabel> <h:inputText value="#{studentInfo.addressLine1}" id="addressLine1" 
									required="true"
            							requiredMessage="Your address Line 1 is mandatory."/> 	<h:message for="addressLine1" />
            							
 				<h:outputLabel>Address Line 2:</h:outputLabel> <h:inputText value="#{studentInfo.addressLine2}" id="addressLine2" /> <h:message for="addressLine2" />
 				           							
  				<h:outputLabel>City:</h:outputLabel> <h:inputText value="#{studentInfo.city}" id="city" 
  				required="true"
  				requiredMessage="Your city is mandatory."/> <h:message for="city" />
  				
   				<h:outputLabel>State:</h:outputLabel>
   				<h:selectOneMenu value="#{studentInfo.state}" id="state"> <h:message for="state" />
					<f:selectItems value="#{studentInfo.stateOptions}" />
				</h:selectOneMenu>
				<br></br>

   				<h:outputLabel>Zip Code:</h:outputLabel> <h:inputText value="#{studentInfo.zipCode}" id="zipCode" maxlength="5" size="5" 
   				require="true"
   				requiredMessage="Your zip code are 5 digits number mandatory."/>
   				<h:message for="zipCode" />
				
				 <h:inputHidden value="#{studentInfo.id}" />
				
				 <h:commandButton value="Save" styleClass="save" action="#{studentController.updateStudent(studentInfo)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
